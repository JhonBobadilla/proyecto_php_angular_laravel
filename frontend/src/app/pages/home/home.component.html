<div class="container mt-5">
  <div class="card shadow-lg p-4">
    <h1 class="text-center mb-4">Consulta de Clima y Presupuesto</h1>

    <div class="mb-3">
      <label for="city" class="form-label">Selecciona una ciudad:</label>
      <select class="form-select" [(ngModel)]="selectedCity">
        <option value="london">Londres</option>
        <option value="new-york">Nueva York</option>
        <option value="paris">Par√≠s</option>
        <option value="tokyo">Tokio</option>
        <option value="madrid">Madrid</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="budget" class="form-label">Presupuesto en COP:</label>
      <input type="number" class="form-control" [(ngModel)]="budget" placeholder="Ingrese su presupuesto">
    </div>

    <div class="text-center">
      <button class="btn btn-primary w-100" (click)="consultar()">Consultar</button>
    </div>
  </div>
</div>
