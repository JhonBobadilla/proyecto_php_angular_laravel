<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Consulta de Clima y Presupuesto</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <style>
    /* Asegurar que toda la pantalla esté cubierta */
    html, body {
  background: url('https://i.gifer.com/RS5Y.gif') no-repeat center center fixed;
  background-size: cover; /* Ajusta el tamaño para que cubra toda la pantalla */
  height: 100%;
  margin: 0;
  padding: 0;
  display: flex;
  flex-direction: column;
}


    /* Estilo para el navbar */
    .navbar {
      flex-shrink: 0;
    }

    /* Estilo para que el main cubra todo el espacio disponible */
    main {
      flex-grow: 1;
      
      display: flex;
      align-items: center; /* Centrar verticalmente */
      justify-content: center; /* Centrar horizontalmente */
      min-height: calc(100vh - 56px); /* Ajusta el tamaño restando el navbar */
    }

    /* Contenedor del formulario con ancho dinámico */
    .consulta-container {
      width: 100%;
      max-width: 700px; /* Máximo de 700px en pantallas grandes */
      min-width: 300px; /* No menor a 300px en pantallas pequeñas */
      padding: 30px;
      border-radius: 10px;
      background: none; /* Sin fondo */
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand text-uppercase fw-bold fs-3 mx-auto" href="/">Clima y Presupuesto</a>
    </div>
  </nav>

  <main>
    <div class="consulta-container">
      <router-outlet></router-outlet>
    </div>
  </main>
</body>
</html>
